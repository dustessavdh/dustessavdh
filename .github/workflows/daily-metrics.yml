          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: metrics
          committer_message: 'chore: update `${filename}`'
          user: dustessavdh

          filename: metrics.plugin.workchronicles.svg
          base: ''
          plugin_screenshot: yes
          plugin_screenshot_title: Work Chronicles of the day
          plugin_screenshot_url: https://workchronicles.substack.com/p/comic-cool-thing-to-say
          plugin_screenshot_wait: 10000

  music:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        name: Recently listened
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: Europe/Amsterdam
          output_action: commit
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: metrics
          committer_message: 'chore: update `${filename}`'
          user: dustessavdh

          filename: metrics.plugin.music.svg
          base: ''
          plugin_music: yes
          plugin_music_provider: lastfm
          plugin_music_token: ${{ secrets.LASTFM_TOKEN }}
          plugin_music_user: JustAap
          plugin_music_mode: top
          plugin_music_played_at: yes
          plugin_music_time_range: short
          plugin_music_top_type: tracks
          plugin_music_limit: 5
